<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS</title>
    <!-- Identity widget (login modal) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- CMS styles (optional) -->
    <link rel="stylesheet" href="https://unpkg.com/@decapcms/decap-cms@3.1.9/dist/decap-cms.css" />
  </head>
  <body style="font-family: system-ui, sans-serif; padding: 16px;">
    <div id="status">Loading CMS…</div>

    <script>
      function show(msg) {
        document.getElementById('status').innerHTML =
          "<pre style='white-space:pre-wrap'>" + msg + "</pre>";
      }

      // Load the CMS script, then init when it's DEFINITELY available
      function loadCMS() {
        const s = document.createElement('script');
        s.src = "https://unpkg.com/@decapcms/decap-cms@3.1.9/dist/decap-cms.js";
        s.onload = initCMS;              // <-- wait until CMS is defined
        s.onerror = () => show("Couldn't load Decap/Netlify CMS script.");
        document.body.appendChild(s);
      }

      async function initCMS() {
        try {
          const res = await fetch('/admin/config.yml', { cache: 'no-store' });
          if (!res.ok) throw new Error('Cannot load /admin/config.yml (HTTP ' + res.status + ')');
          const txt = await res.text();
          if (!txt.trim()) throw new Error('config.yml is empty');

          window.CMS_MANUAL_INIT = true;
          CMS.init({ config: '/admin/config.yml' });   // CMS is now defined
          show('CMS loaded. Click “Login with Netlify Identity”.');
        } catch (e) {
          show('Error booting CMS:\n\n' + (e && e.stack ? e.stack : e));
        }

        // Refresh after login
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on('init', user => {
            if (!user) window.netlifyIdentity.on('login', () => location.reload());
          });
        }
      }

      loadCMS();
    </script>
  </body>
</html>
