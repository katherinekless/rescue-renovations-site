<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS</title>
    <!-- Netlify Identity (login modal) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Use locally served CMS bundle (copied at build) -->
    <link rel="stylesheet" href="/admin/vendor/decap-cms.css" />
  </head>
  <body style="font-family: system-ui, sans-serif; padding: 16px;">
    <div id="status">Loading CMS…</div>

    <script src="/admin/vendor/decap-cms.js"></script>
    <script>
      function show(m){ document.getElementById('status').innerHTML = "<pre>"+m+"</pre>"; }

      (async () => {
        try {
          const res = await fetch('/admin/config.yml', { cache: 'no-store' });
          if (!res.ok) throw new Error('Cannot load /admin/config.yml (HTTP ' + res.status + ')');
          const txt = await res.text();
          if (!txt.trim()) throw new Error('config.yml is empty');

          window.CMS_MANUAL_INIT = true;
          CMS.init({ config: '/admin/config.yml' });
          show('CMS loaded. Click “Login with Netlify Identity”.');
        } catch (e) {
          show('Error booting CMS:\\n\\n' + (e && e.stack ? e.stack : e));
        }

        if (window.netlifyIdentity) {
          window.netlifyIdentity.on('init', (user) => {
            if (!user) window.netlifyIdentity.on('login', () => location.reload());
          });
        }
      })();
    </script>
  </body>
</html>
