<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS</title>
    <!-- Identity widget (shows login modal) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Decap/Netlify CMS -->
    <link rel="stylesheet" href="https://unpkg.com/@decapcms/decap-cms@3.1.9/dist/decap-cms.css" />
  </head>
  <body>
    <script src="https://unpkg.com/@decapcms/decap-cms@3.1.9/dist/decap-cms.js"></script>
    <script>
      // Initialize CMS with your config file
      window.CMS_MANUAL_INIT = true;
      CMS.init({ config: '/admin/config.yml' });

      // Optional: auto-refresh page after login
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (!user) {
            window.netlifyIdentity.on('login', () => { window.location.reload(); });
          }
        });
      }
    </script>
  </body>
</html>
