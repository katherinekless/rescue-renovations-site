<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS</title>
    <!-- Identity widget (login modal) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Decap/Netlify CMS -->
    <link rel="stylesheet" href="https://unpkg.com/@decapcms/decap-cms@3.1.9/dist/decap-cms.css" />
  </head>
  <body style="font-family: system-ui, sans-serif; padding: 16px;">
    <div id="status">Loading CMS…</div>
    <script src="https://unpkg.com/@decapcms/decap-cms@3.1.9/dist/decap-cms.js"></script>
    <script>
      function show(msg) {
        const el = document.getElementById('status');
        el.innerHTML = "<pre style='white-space:pre-wrap'>" + msg + "</pre>";
      }
      (async () => {
        try {
          // Fetch config first to make sure it’s reachable
          const res = await fetch('/admin/config.yml', { cache: 'no-store' });
          if (!res.ok) throw new Error('Cannot load /admin/config.yml (HTTP ' + res.status + ')');
          const text = await res.text();
          if (!text.trim()) throw new Error('config.yml is empty');
          // Init CMS
          window.CMS_MANUAL_INIT = true;
          CMS.init({ config: '/admin/config.yml' });
          show('CMS loaded. If you do not see the login dialog, click the avatar in the top-right or use the “Login with Netlify Identity” button.');
        } catch (e) {
          show('Error booting CMS:\\n\\n' + (e && e.stack ? e.stack : e));
        }
      })();

      // Help refresh after login
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (!user) {
            window.netlifyIdentity.on('login', () => { window.location.reload(); });
          }
        });
      }
    </script>
  </body>
</html>
